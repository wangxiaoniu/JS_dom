		<h1>Contact the band</h1>
		<form action="submit.html" method="post">
			<fieldset>
				<p>
					<label for="name">Name:</label>
					<input type="text" id="name" name="name" placeholder="Your name" required="required" class="placeholder" />
				</p>
				<p>
					<label for="email">Email:</label>
					<input type="email" id="email" name="name" placeholder='your email address' required="required" class="placeholder" />
				</p>
				<p>
					<label for="message">Message:</label>
					<textarea name="message" id="message" cols="45" rows="7" placeholder='Write your message here' required="required" class="placeholder"></textarea>
				</p>
				<input type="submit" value='Send'>
			</fieldset>
		</form>
